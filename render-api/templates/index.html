<!doctype html>
<html lang="en">
<head>
    <title>CityGo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar" class="active">
        <h1><a href="/index" class="logo">GO</a></h1>
        <ul class="list-unstyled components mb-5">
            <li class="active">
                <a href="/index"><span class="fa fa-home"></span> Home</a>
            </li>
            <li>
                <a href="/user/challenges"><span class="fa fa-sticky-note"></span> Your quests</a>
            </li>
            <li>
                <a href="/achievements"><span class="fa fa-user"></span>Achieve
                    ments</a>
            </li>
        </ul>
    </nav>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-primary">
                    <i class="fa fa-bars"></i>
                    <span class="sr-only">Toggle Menu</span>
                </button>
                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">{{.userInfo.Username}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div>
            <h2 class="mb-4">List of challenges</h2>
            <hr>
            {{range .challenges}}
                <a href="/challenge/{{.ID}}" class="text-dark">
                    <div class="row mb-4 border-bottom pb-2">
                        <div class="col-2">
                            <img src="../assets/images/{{(index .Attachments 0).ID}}"
                                 class="img-fluid shadow-1-strong rounded" alt="Los Angeles Skyscrapers" />
                        </div>
                        <div class="col-9">
                            <p class="mb-2"><strong>{{.Title}}</strong></p>
                            <p>
                                <u>{{.Description}}</u>
                            </p>
                        </div>
                    </div>
                </a>
            {{end}}
        </div>
    </div>
</div>

<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/popper.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/main.js"></script>
</body>
</html>
